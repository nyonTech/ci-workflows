name: Lint

on:
  workflow_call:   # üëà makes it reusable
    inputs:
      node-version:
        required: false
        default: '18'
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run 
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^(feat|fix|chore|docs|refactor|test):\ .{5,}$ ]]; then
            echo "‚ùå Invalid PR title: $TITLE"
            echo "PR titles must follow Conventional Commits (feat|fix|chore|docs|refactor|test) and be descriptive."
            exit 1
          fi

      - name: Check PR Description
        run: |
          BODY="${{ github.event.pull_request.body }}"
          if [ -z "$BODY" ] || [ ${#BODY} -lt 20 ]; then
            echo "‚ùå PR description is missing or too short."
            echo "PR description must be at least 20 characters long and explain WHY the change is needed."
            exit 1
          fi
